<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml"> 
        <ui:define name="titulo">Manutenção de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleCaracteristicas.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleCaracteristicas.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleCaracteristicas.dao.listaObjetos}" var="obj"
                                 reflow="true">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{obj.descricao}"/>
                        </p:column>
                        
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleCaracteristicas.alterar(obj.id)}"
                                                 process="@form"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleCaracteristicas.remover(obj.id)}"
                                                 process="@form" update=":formListagem"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="/privado/caracteristicas/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
